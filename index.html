<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor Compatible with AppSheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <h3 class="center-align">Text Editor Compatible with AppSheet</h3>
    <div class="toolbar">
        <button class="btn waves-effect waves-light" onclick="formatText('bold')"><i class="material-icons">format_bold</i></button>
        <button class="btn waves-effect waves-light" onclick="formatText('italic')"><i class="material-icons">format_italic</i></button>
        <button class="btn waves-effect waves-light" onclick="formatText('underline')"><i class="material-icons">format_underlined</i></button>
        <button class="btn waves-effect waves-light" onclick="formatText('strikeThrough')"><i class="material-icons">strikethrough_s</i></button>
        <button class="btn waves-effect waves-light" onclick="insertList('ul')"><i class="material-icons">format_list_bulleted</i></button>
        <button class="btn waves-effect waves-light" onclick="insertList('ol')"><i class="material-icons">format_list_numbered</i></button>
        <button class="btn waves-effect waves-light" onclick="formatText('formatBlock', '<h1>')"><i class="material-icons">title</i> 1</button>
        <button class="btn waves-effect waves-light" onclick="formatText('formatBlock', '<h2>')"><i class="material-icons">title</i> 2</button>
        <button class="btn waves-effect waves-light" onclick="formatText('formatBlock', '<blockquote>')"><i class="material-icons">format_quote</i></button>
        <button class="btn waves-effect waves-light" onclick="insertLink()"><i class="material-icons">insert_link</i></button>
        <button class="btn waves-effect waves-light" onclick="insertImage()"><i class="material-icons">insert_photo</i></button>
    </div>
    <div id="editor" contenteditable="true"></div>
    <div class="row">
        <div class="col s6">
            <button class="btn waves-effect waves-light" onclick="save()">Save<i class="material-icons right">save</i></button>
        </div>
        <div class="col s6">
            <button class="btn waves-effect waves-light" onclick="load()">Load<i class="material-icons right">cloud_download</i></button>
        </div>
    </div>
    <p id="message" class="center-align"></p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
